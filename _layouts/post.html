---
layout: default
---
<section class="blog-post">
  <div class="blog-post-inner">
    <header class="header">
      <h1 class="title">{{ page.title }}</h1>
      <p class="meta">
        {% if page.author %}
          By {{ page.author }} on
        {% endif %}
        <span> {{ page.date | date: "%b %-d, %Y" }}</span>
      </p>
      
      <p class="description">
        <span class="category">{{ page.categories }}</span>
        {% if page.description %}
          <span> {{ page.description }}</span>
        {% endif %}
      </p>
    </header>
    <article class="blog-content">
      {{ content }}
    </article>
  </div>
</section>
